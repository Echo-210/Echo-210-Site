title: Echo210
description: "Echo210 is a printed zine based out of San Antonio. We are here for the love of tech and community"
author:
  name: "Echo210"
  email: "articles@echo210.com"
  url: "https://echo210.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Echo210"
year : "2024"
